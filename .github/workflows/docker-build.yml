name: Build & Deploy Wisecow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3Ô∏è‚É£ Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4Ô∏è‚É£ Build Docker image locally
    - name: Build Docker image
      run: docker build -t sabarisurya/wisecow:latest .

    # 5Ô∏è‚É£ Push Docker image to Docker Hub
    - name: Push Docker image
      run: docker push sabarisurya/wisecow:latest

    # 6Ô∏è‚É£ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.4'

    # 7Ô∏è‚É£ Install kind manually (avoids json5 errors)
    - name: Install kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind

    # 8Ô∏è‚É£ Create kind cluster
    - name: Create kind cluster
      run: kind create cluster --name wisecow-cluster

    # 9Ô∏è‚É£ Load Docker image into kind
    - name: Load Docker image into kind
      run: kind load docker-image sabarisurya/wisecow:latest --name wisecow-cluster

    # üîü Deploy Wisecow manifests
    - name: Deploy Wisecow to Kubernetes
      run: |
        # Create TLS secret if not exists
        kubectl create secret tls wisecow-tls --cert=tls.crt --key=tls.key || true

        # Apply Kubernetes manifests
        kubectl apply -f wisecow-deployment.yaml
        kubectl apply -f wisecow-service.yaml
        kubectl apply -f wisecow-ingress.yaml || true

        # Update deployment image
        kubectl set image deployment/wisecow wisecow=sabarisurya/wisecow:latest --record

    # 11Ô∏è‚É£ Verify deployment
    - name: Verify deployment
      run: kubectl get pods -o wide
