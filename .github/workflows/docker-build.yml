name: Build & Deploy Wisecow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Build and push Docker image
    - name: Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: sabarisurya/wisecow:latest

    # 5️⃣ Set up kind cluster
    - name: Set up kind
      uses: engineerd/setup-kind@v0.6.0
      with:
        version: v0.20.0

    # 6️⃣ Load the Docker image into kind
    - name: Load Docker image into kind
      run: kind load docker-image sabarisurya/wisecow:latest

    # 7️⃣ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.4'

    # 8️⃣ Deploy Wisecow manifests
    - name: Deploy Wisecow
      run: |
        # Create TLS secret if your TLS files are in the repo
        kubectl create secret tls wisecow-tls --cert=tls.crt --key=tls.key || true
        
        # Apply manifests
        kubectl apply -f wisecow-deployment.yaml
        kubectl apply -f wisecow-service.yaml
        kubectl apply -f wisecow-ingress.yaml || true

        # Update deployment image
        kubectl set image deployment/wisecow wisecow=sabarisurya/wisecow:latest --record

    # 9️⃣ Verify deployment
    - name: Verify deployment
      run: kubectl get pods -o wide
