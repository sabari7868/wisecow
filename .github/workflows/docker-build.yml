name: Build & Deploy Wisecow with ngrok

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t sabarisurya/wisecow:latest .

    # 5️⃣ Push Docker image to Docker Hub
    - name: Push Docker image
      run: docker push sabarisurya/wisecow:latest

    # 6️⃣ Install kubectl
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.27.4'

    # 7️⃣ Install kind
    - name: Install kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/kind

    # 8️⃣ Create kind cluster
    - name: Create kind cluster
      run: kind create cluster --name wisecow-cluster

    # 9️⃣ Load Docker image into kind
    - name: Load Docker image into kind
      run: kind load docker-image sabarisurya/wisecow:latest --name wisecow-cluster

    # 🔟 Deploy Wisecow manifests
    - name: Deploy Wisecow
      run: |
        # Create TLS secret if it exists
        kubectl create secret tls wisecow-tls --cert=tls.crt --key=tls.key || true

        # Apply Kubernetes manifests
        kubectl apply -f wisecow-deployment.yaml
        kubectl apply -f wisecow-service.yaml
        kubectl apply -f wisecow-ingress.yaml || true

        # Update deployment image
        kubectl set image deployment/wisecow wisecow=sabarisurya/wisecow:latest --record

        # Wait for pods to be ready
        kubectl wait --for=condition=ready pod -l app=wisecow --timeout=120s

    # 11️⃣ Install ngrok
    - name: Install ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok -y

    # 12️⃣ Start ngrok tunnel
    - name: Start ngrok tunnel
      run: |
        nohup ngrok http 4499 --log=stdout > ngrok.log &
        sleep 5
        NGROK_URL=$(cat ngrok.log | grep -o 'https://[0-9a-z]*\.ngrok.io')
        echo "Your Wisecow app is live at: $NGROK_URL"
