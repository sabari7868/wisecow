name: Build, Push, and Deploy Wisecow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Uses your local machine with Minikube

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          sabarisurya/wisecow:latest
          sabarisurya/wisecow:${{ github.sha }}

    - name: Set K8s context to Minikube
      run: |
        minikube status
        kubectl config use-context minikube

    - name: Deploy Wisecow app
      run: |
        # Update deployment image
        kubectl set image deployment/wisecow wisecow=sabarisurya/wisecow:latest --record
        # Apply manifests in case deployment/service changed
        kubectl apply -f wisecow-deployment.yaml
        kubectl apply -f wisecow-service.yaml
